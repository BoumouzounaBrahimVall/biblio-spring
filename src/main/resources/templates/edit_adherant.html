<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Adherent</title>
</head>
<body>
<div align="center">
  <h1>Edit Adherent</h1>
  <br />
  <form action="#" th:action="@{/adherant/save}" th:object="${adherant}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>CIN:</td>
        <td>
          <input type="text" th:field="*{cin}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Nom:</td>
        <td>
          <input type="text" th:field="*{nom}" />
        </td>
      </tr>
      <tr>
        <td>Prenom:</td>
        <td>
          <input type="text" th:field="*{prenom}" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
  53
</div>
</body>
</html>
