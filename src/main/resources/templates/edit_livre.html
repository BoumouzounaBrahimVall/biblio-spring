<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Book</title>
</head>
<body>
<div align="center">
  <h1>Edit Book</h1>
  <br />
  <form action="#" th:action="@{/livre/save}" th:object="${livre}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>ISBN:</td>
        <td>
          <input type="text" th:field="*{isbn}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>titre:</td>
        <td>
          <input type="text" th:field="*{titre}" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
  53
</div>
</body>
</html>
