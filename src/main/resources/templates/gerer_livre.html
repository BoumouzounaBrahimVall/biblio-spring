<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Livre Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-teal-600 px-4 py-4">
  <div class="flex justify-between items-center">
    <a href="#" class="text-white font-bold text-lg">My Library</a>
    <div class="flex">
      <a href="/livre" class="text-white mr-4 hover:text-teal-300">Gerer les livre</a>
      <a href="/adherant" class="text-white mr-4 hover:text-teal-300">Gerer les Adherent</a>
      <a href="/emprunt" class="text-white hover:text-teal-300">Gerer les Emprunt</a>
    </div>
  </div>
</nav>
<div class="flex justify-center items-center h-screen bg-teal-500">
  <div class="bg-white px-4 py-2 rounded-md">
    <h1 class="text-3xl text-center font-bold mb-8">Livre List</h1>
    <a href="/livre/new" class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600 mb-4 block text-center">Create New Livre</a>
    <table class="border-collapse border border-gray-400 w-full">
      <thead>
      <tr class="bg-gray-200 text-gray-700">
        <th class="px-4 py-2 text-left">ISBN</th>
        <th class="px-4 py-2 text-left">Titre</th>
        <th class="px-4 py-2 text-left">Nbr</th>
        <th class="px-4 py-2 text-left">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="l : ${listLivres}" class="bg-white border-gray-400">
        <td class="px-4 py-2 border"th:text="${l.isbn}"></td>
        <td class="px-4 py-2 border" th:text="${l.titre}"></td>
        <td class="px-4 py-2 border" th:text="${l.exemplaires.size()}"></td>
        <td class="px-4 py-2 border">
          <a th:href="@{'/livre/edit/' + ${l.isbn}}" class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600">Edit</a>
          <a th:href="@{'/livre/delete/' + ${l.isbn}}" class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 ml-2">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
