<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-teal-600 px-4 py-4">
  <div class="flex justify-between items-center">
    <a href="#" class="text-white font-bold text-lg">My Library</a>
    <div class="flex">
      <a href="/livre" class="text-white mr-4 hover:text-teal-300">Gerer les livre</a>
      <a href="/adherant" class="text-white mr-4 hover:text-teal-300">Gerer les Adherent</a>
      <a href="/emprunt" class="text-white hover:text-teal-300">Gerer les Emprunt</a>
    </div>
  </div>
</nav>
<div class="flex justify-center items-center h-screen bg-teal-500">
  <div class="bg-white px-4 py-2 rounded-md">
    <h1 class="text-3xl text-center font-bold mb-8">Create New Book</h1>
    <form th:action="@{/livre/save}" th:object="${livre}" method="post">
      <div class="flex flex-col">
        <label for="isbn" class="p-1 font-semibold">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-teal-500" />
      </div>
      <div class="flex flex-col mt-1">
        <label for="titre" class="p-1 font-semibold">Titre</label>
        <input type="text" id="titre" th:field="*{titre}" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-teal-500" />
      </div>
      <div class="flex flex-col mt-1">
        <label for="nbr" class="p-1 font-semibold">Nombre d'exemplaire</label>
        <input type="number" id="nbr" name="nbr" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-teal-500" />
      </div>
      <div class="flex justify-center mt-3">
        <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600 w-full">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
