<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Emprunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-teal-600 px-4 py-4">
    <div class="flex justify-between items-center">
        <a href="#" class="text-white font-bold text-lg">My Library</a>
        <div class="flex">
            <a href="/livre" class="text-white mr-4 hover:text-teal-300">Gerer les livre</a>
            <a href="/adherant" class="text-white mr-4 hover:text-teal-300">Gerer les Adherent</a>
            <a href="/emprunt" class="text-white hover:text-teal-300">Gerer les Emprunt</a>
        </div>
    </div>
</nav>
<div class="flex justify-center items-center h-screen bg-teal-500">
    <div class="bg-white px-4 py-2 rounded-md">
        <h1 class="text-3xl text-center font-bold mb-8">Create New Emprunt</h1>
        <form th:action="@{/emprunt/save}" th:object="${emprunt}" method="post">
            <div class="flex flex-col mb-4">
                <label for="cin" class="p-1 font-semibold">CIN</label>
                <select id="cin" th:field="*{id.cin}" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-teal-500">
                    <option th:each="a : ${listAdherants}" th:value="${a.cin}" th:text="${a.cin}"></option>
                </select>
            </div>
            <div class="flex flex-col mb-4">
                <label for="idexmp" class="p-1 font-semibold">idExp</label>
                <select id="idexmp" th:field="*{id.idexmp}" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-teal-500">
                    <option th:each="l : ${listExemplaires}" th:value="${l.idexp}" th:text="${l.idexp}+' : '+${l.getLivre().getIsbn()}"></option>
                </select>
            </div>
            <div class="flex justify-center mt-3">
                <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600 w-full">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
